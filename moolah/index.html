<!DOCTYPE html>

<html lang="en-US">
<head>
  <title>Moolah - Quick Currency Conversions</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/moolah.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Moolah</h1>
    </div>

    <div name="converter" id="converter">
      <div class="base-wrapper">
        <div class="base">
          <input aria-label="Base Amount" type="number" min="0" name="base-amount" id="base-amount" />
            <select aria-label="Base" name="base" id="base">
              <option value="AUD">Australian Dollar (AUD)</option>
              <option value="BGN">Bulgarian Lev (BGN)</option>
              <option value="BRL">Brazilian Real(BRL)</option>
              <option value="CAD">Canadian Dollar (CAD)</option>
              <option value="CHF">Swiss Franc (CHF)</option>
              <option value="CNY">Chinese Yuan Renminbi (CNY)</option>
              <option value="CZK">Czech Koruna (CZK)</option>
              <option value="DKK">Danish Krone (DKK)</option>
              <option value="EUR">Euro (EUR)</option>
              <option value="GBP">Great British Pound (GBP)</option>
              <option value="HKD">Hong Kong Dollar (HKD)</option>
              <option value="HRK">Croatian Kuna (HRK)</option>
              <option value="HUF">Hungarian Forint (HUF)</option>
              <option value="IDR">Indonesian Ruiah (IDR)</option>
              <option value="ILS">Israeli Shekel (ILS)</option>
              <option value="INR">Indian Rupee (INR)</option>
              <option value="JPY">Japanese Yen (JPY)</option>
              <option value="KRW">South Korean Won (KRW)</option>
              <option value="MXN">Mexican Peso (MXN)</option>
              <option value="MYR">Malaysian Ringgit (MYR)</option>
              <option value="NOK">Norwegian Krone (NOK)</option>
              <option value="NZD">New Zealand Dollar (NZD)</option>
              <option value="PHP">Philippine Piso (PHP)</option>
              <option value="PLN">Polish Zloty (PLN)</option>
              <option value="RON">Romanian Leu (RON)</option>
              <option value="RUB">Russian Rouble (RUB)</option>
              <option value="SEK">Swedish Krona (SEK)</option>
              <option value="SGD">Singapore Dollar (SGD)</option>
              <option value="THB">Thai Baht (THB)</option>
              <option value="TRY">Turkish Lira (TRY)</option>
              <option value="USD">US Dollar (USD)</option>
              <option value="ZAR">South African Rand (ZAR)</option>
            </select>
        </div>
      </div>

      <div class="rate-wrapper">
        <div class="rate">
          <input aria-label="Rate Amount" type="number" min="0" name="rate-amount" id="rate-amount" />
            <select aria-label="Rate" name="rate" id="rate">
              <option value="AUD">Australian Dollar (AUD)</option>
              <option value="BGN">Bulgarian Lev (BGN)</option>
              <option value="BRL">Brazilian Real(BRL)</option>
              <option value="CAD">Canadian Dollar (CAD)</option>
              <option value="CHF">Swiss Franc (CHF)</option>
              <option value="CNY">Chinese Yuan Renminbi (CNY)</option>
              <option value="CZK">Czech Koruna (CZK)</option>
              <option value="DKK">Danish Krone (DKK)</option>
              <option value="EUR">Euro (EUR)</option>
              <option value="GBP">Great British Pound (GBP)</option>
              <option value="HKD">Hong Kong Dollar (HKD)</option>
              <option value="HRK">Croatian Kuna (HRK)</option>
              <option value="HUF">Hungarian Forint (HUF)</option>
              <option value="IDR">Indonesian Ruiah (IDR)</option>
              <option value="ILS">Israeli Shekel (ILS)</option>
              <option value="INR">Indian Rupee (INR)</option>
              <option value="JPY">Japanese Yen (JPY)</option>
              <option value="KRW">South Korean Won (KRW)</option>
              <option value="MXN">Mexican Peso (MXN)</option>
              <option value="MYR">Malaysian Ringgit (MYR)</option>
              <option value="NOK">Norwegian Krone (NOK)</option>
              <option value="NZD">New Zealand Dollar (NZD)</option>
              <option value="PHP">Philippine Piso (PHP)</option>
              <option value="PLN">Polish Zloty (PLN)</option>
              <option value="RON">Romanian Leu (RON)</option>
              <option value="RUB">Russian Rouble (RUB)</option>
              <option value="SEK">Swedish Krona (SEK)</option>
              <option value="SGD">Singapore Dollar (SGD)</option>
              <option value="THB">Thai Baht (THB)</option>
              <option value="TRY">Turkish Lira (TRY)</option>
              <option value="USD">US Dollar (USD)</option>
              <option value="ZAR">South African Rand (ZAR)</option>
            </select>
        </div>
      </div>
    </div>

    <div class="footer">
      <footer>
        <span>View on <a target="_blank" rel="noopener" href="https://github.com/DonutDeflector/mini-webapps/tree/master/moolah">GitHub</a></span>
      </footer>
    </div>
  </div>
  <script src="/assets/js/jquery-3.2.1.min.js"></script>
  <script src="/assets/js/money.min.js"></script>
  <script src="/assets/js/moolah.js"></script>
</body>
</html>
