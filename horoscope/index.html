<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Horoscope</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="/assets/css/horoscope.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="container pure-g">
      <div class="pure-u-1-1">
        <h1>Horoscope Generator</h1>

        <hr>
        <br>

        <h2 id="question"></h2>

        <br>
        <hr>
        <br>

        <input type="text" class="center" id="answers" placeholder="answer...">

        <br>

        <div class="horoscope-information">
          <h3>Element</h3>
            <p id="element"></p>
          <h3>Lucky Numbers</h3>
            <p id="lucky-numbers"></p>
          <h3>Strengths</h3>
            <p id="strengths"></p>
          <h3>Weaknesses</h3>
            <p id="weaknesses"></p>
          <h3>Likes</h3>
            <p id="likes"></p>
          <h3>Dislikes</h3>
            <p id="dislikes"></p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/horoscope.js"></script>
  </body>
</html>
